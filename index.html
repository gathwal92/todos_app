<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <h1>Todo List</h1>
    
    <div>
      <button onClick="handlers.addTodo()">Add</button>
      <input id="addTodoText" type="text">
    </div>
    
    <div>
      <button onClick="handlers.updateTodo()">Update</button>
      <input id="updateTodoPosition" type="number">
      <input id="updateTodoText" type="text">
    </div>

    <div>
      <button onClick="handlers.completedTodo()">Completed Todo</button>
      <input id="completedTodoPosition" type="number">
    </div>
    
    <div>
      <button onClick="handlers.displayTodos()">Display Todos</button>
      <button onClick="handlers.toggleAll()">Toggle All</button>
    </div>

    <div>
      <button onClick="handlers.deleteTodo()">Delete</button>
      <input id = "deleteTodoPositon" type="number">
    </div>

  



    <script src="todos.js"></script>
    
  </body>

</html>
